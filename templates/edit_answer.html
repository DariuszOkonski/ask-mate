{% block content %}
       <h3 class="display-3"><i class="fas fa-edit text-warning"></i> Edit Answer</h3>
    <hr>

    <form action="{{ url_for('save_edited_answer', answer_id=answer_id) }}" method="post">
        <label class="form-label" for="message">Message:</label><br>
        <textarea class="form-control" rows="10" cols="30" name="message" id="message" required>{{ answer['message'] }}</textarea><br>
        <br>
        <button class="btn btn-primary" type="submit">Save</button>
    </form>
{% endblock %}
