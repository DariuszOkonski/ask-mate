<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <h1>Main Page</h1>
    <button>
        <a href="{{ url_for('display_add_question') }}">Add question</a>
    </button>


    <hr>

    <table border="1">
        <tr>
            {% for header in question_headers %}
                <th>{{ header }}</th>
            {% endfor %}
        </tr>

        {% for question in questions %}
        <tr>

            {% for data in question.keys() %}
                {% if data == "title" %}

                    <td>
                        <a href="question/{{ question["id"] }}">{{ question[data] }}</a>
                    </td>

                {% else %}

                    <td>{{ question[data] }}</td>

                {% endif %}
            {% endfor %}
        </tr>
        {% endfor %}
    </table>
</body>
</html>
