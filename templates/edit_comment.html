{% extends 'base.html' %}
{% block head %}

    {{ super() }}
{#    <link rel="stylesheet" href="../../../static/style/style.css">#}

{% endblock %}
{% block content %}
    <h3 class="display-3"><i class="fas fa-edit text-warning"></i> Edit Comment</h3>
    <hr>


    <form action="{{ url_for('edit_comment', comment_id=comment_id) }}" method="post">
        <label class="form-label" for="message">Message:</label><br>
        <textarea class="form-control" rows="10" cols="30" name="message" id="message" required>{{ message }}</textarea><br>
        <br>
        <button class="btn btn-primary" type="submit">Save</button>
    </form>
{% endblock %}
