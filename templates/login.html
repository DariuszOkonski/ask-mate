{% extends 'base.html' %}
{% block head %}

    {{ super() }}
{#    <link rel="stylesheet" href="../../../static/style/style.css">#}

{% endblock %}
{% block content %}
       <h3 class="display-3"><i class="fas fa-edit text-warning"></i> Login</h3>
    <hr>

    {% if message %}
        <div class="alert alert-danger" role="alert">
          {{ message }}
        </div>
    {% elif registration_message %}
        <div class="alert alert-success" role="alert">
          {{ registration_message }}
        </div>
    {% endif %}

    <form style="width: 35%" action="{{ url_for('login') }}" method="post">
        <label class="form-label" for="login">Login:</label><br>
        <input type="text" name="login" id="login" required class="form-control">
        <br>
        <label class="form-label" for="password">Password:</label><br>
        <input type="password" name="password" id="password" required class="form-control">
        <br>

        <button class="btn btn-primary" type="submit">Login</button>
        <a class="btn btn-primary" href="{{ url_for('display_registration') }}">Sign up</a>
    </form>
{% endblock %}
