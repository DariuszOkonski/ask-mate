<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>AskMate</title>
</head>
<body>
    <h1>Add answer</h1><br>
    <button>
        <a href="{{ url_for('get_list_of_questions') }}">Back to Main page</a>
    </button>
    <hr>

    {#action in this case send us to /question/<question_id>/add-answer as POST#}
    <form action ="" method="POST" enctype="multipart/form-data">
        <label for="message">Add an answer</label><br>
        <textarea required id="message" name="message" rows="4" cols="60"></textarea><br>

        <label for="image">Image</label><br>
        <input type="file" name="image" id="image" accept="image/jpeg, image/png" value="None"><br>

        <br>
        <input type="submit" value="Add answer">
    </form>
</body>
</html>
