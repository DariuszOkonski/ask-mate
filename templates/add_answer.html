{% extends 'base.html' %}
{% block head %}

    {{ super() }}
    <link rel="stylesheet" href="../../../static/style/style.css">

{% endblock %}
{% block content %}
 <h3>Add answer</h3>
    <hr>

    {#action in this case send us to /question/<question_id>/add-answer as POST#}
    <form action ="" method="POST" enctype="multipart/form-data">
        <label for="message">Your answer:</label><br>
        <textarea required id="message" name="message" rows="4" cols="60"></textarea><br>

        <label for="image">Image</label><br>
        <input type="file" name="image" id="image" accept="image/jpeg, image/png" value="None"><br>

        <br>
        <input type="submit" value="Add answer" class="btn-link">
    </form>
{% endblock %}
