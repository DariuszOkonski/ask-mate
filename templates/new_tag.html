{% extends 'base.html' %}
{% block head %}

    {{ super() }}
    <link rel="stylesheet" href="../../../static/style/style.css">

{% endblock %}
{% block content %}
    <h1>New Tag</h1><br>
{#    <p>question_id: {{ question_id }}</p>#}
{#    <p>all_tags: {{ all_tags }}</p>#}
    <hr>
    <h4>Add new tag to current question</h4>
    <form action="/question/{{ question_id }}/new-tag-question" method="POST">
        <select name="tag_id" id="tag_id">
            {% for tag in all_tags %}
                <option value="{{ tag['id'] }}">{{ tag['name'] }}</option>
            {% endfor %}
        </select><br><br>
        <input type="submit" value="Add tag to question">
    </form>
    
    <hr>
    <h4>Add new tag</h4>
    <form action="" method="POST">
        <label for="tag">Type new tag: </label>
        <input type="text" name="tag" id="tag" required><br><br>
        <input type="submit" value="Add" class="btn-link">
    </form>

{% endblock %}
